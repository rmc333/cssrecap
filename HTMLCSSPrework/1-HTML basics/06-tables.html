<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>name</th>
            <th>occupation</th>
            <th>years of experience</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>software architect</td>
            <td>20</td>
        </tr>
        <tr>
        <td>Jenn Aikens</td>
        <td>Management</td>
        <td>15</td>
        </tr>
    </table>
    <br/>
    <hr/>
    <br/>
    <h1> Table with a simple border</h1>
    <table border="3">

        <tr>
            <th>show</th>
            <th>genre</th>
            <th>rating</th>
        </tr>
        <tr>
            <td> the walking dead </td>
            <td> horror/drama </td>
            <td> R </td>
        </tr>

    </table>
</body>
</html>
