<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Images</title>
</head>
<body>
    <h3> Images referenced from inside the project</h3>
    <img src="../assets/Wading-Ashore.jpg"
    alt="robot in ocean"
    width="300" height="300">
    <hr/> 
    <h3> Image refencing from an outside url</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg"
    alt="3 wise robots"
    width="300" height="300">
    <hr/>
    <h3> Wrapping an image with an anchor tag </h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2018/01/Wading-Ashore.jpg">
        <img src="../assets/Wading-Ashore.jpg"
        alt="robot in ocean"
        width="300" height="300">
        
        </a>
        <hr/>
        <h3>Adding a little style to the image</h3>
        <img src="../assets/Wading-Ashore.jpg"
        alt="robot in ocean"
        style="border-radius: 150px;"
        width="300" height="300">
    
</body>
</html>
